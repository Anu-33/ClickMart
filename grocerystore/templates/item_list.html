{% extends "base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <h2>Our Products</h2>
  <div class="row">
    {% for item in object_list %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img
          class="card-img-top"
          src="{{ item.image.url }}"
          alt="{{ item.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">${{ item.price }}</p>
          <a href="{% url 'item-detail' item.pk %}" class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
